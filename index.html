<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Executor</title>
    <!-- Thêm Bootstrap từ CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Đặt nền tối cho trang */
        body {
            background-color: #121212;
            color: white;
        }
        /* Cải thiện textarea và giao diện */
        .textarea-container {
            background-color: #333;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }
        textarea {
            background-color: #1e1e1e;
            border: none;
            color: white;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            resize: vertical;
        }
        /* Nút thực thi */
        .btn-execute {
            background-color: #ff9900;
            color: white;
            border: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-execute:hover {
            background-color: #e68900;
        }
        /* Định dạng khung kết quả */
        .output-container {
            background-color: #333;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            min-height: 100px;
        }
        pre {
            font-size: 16px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">JavaScript Executor</h1>
        
        <!-- Textarea for user input -->
        <div class="textarea-container">
            <label for="jsInput" class="form-label">Enter JavaScript Code</label>
            <textarea id="jsInput" rows="10" placeholder="Enter JavaScript code here..."></textarea>
        </div>
        
        <!-- Button to execute the JS code -->
        <div class="text-center my-3">
            <button class="btn-execute" onclick="executeJS()">Execute Code</button>
        </div>

        <!-- Output display -->
        <div class="output-container">
            <h5>Output:</h5>
            <pre id="output">Your results will appear here...</pre>
        </div>
    </div>

    <script>
        // Function to execute JS code entered by the user
        window.executeJS = function() {
            // Get the JavaScript code from the textarea
            const code = document.getElementById('jsInput').value;

            if (code.trim() === '') {
                document.getElementById('output').innerText = 'Please enter some JavaScript code to execute.';
                return;
            }

            try {
                // Execute the JavaScript code and display the result
                const result = eval(code);  // Execute the JavaScript code
                document.getElementById('output').innerText = result !== undefined ? result : 'Code executed successfully, no return value.';
            } catch (error) {
                // Catch any errors in the execution
                document.getElementById('output').innerText = 'Error executing code: ' + error.message;
            }
        }
    </script>
</body>
</html>
